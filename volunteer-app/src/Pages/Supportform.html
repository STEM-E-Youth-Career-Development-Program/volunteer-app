<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something's Off? Let us know here!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 40px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            opacity: 0; /* Start with 0 opacity */
            animation: fadeIn 1s ease forwards; /* 'forwards' keeps the final state */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <main>
        <h1>Something's Off? Let us know here!</h1>
        <form>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
            
            <label for="timestamp">Timestamp</label>
            <input type="text" id="timestamp" name="timestamp" value="" readonly>
            
            <label for="category">Issue Category</label>
            <input type="text" id="category" name="category" required>
            
            <label for="description">Describe the issue</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
