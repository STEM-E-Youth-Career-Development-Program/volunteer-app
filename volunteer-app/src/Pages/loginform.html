<!DOCTYPE html>

<html lang="en"">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="loginform.css" />
    <title>Log in form</title>
</head>
<body>
    <div class="center">
        <h2>Log in</h2>
        <form>
            <div>
                <p class="smalltext">Enter your account username and password</p>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <button type="submit" id="submitButton" class="button">Log in</button>
                <p class="smalltext"><a href="#">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
