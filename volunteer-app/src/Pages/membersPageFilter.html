<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Page Filter</title>
    <link rel="stylesheet" href="membersPageFilter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Filter">
        <form action="">
            <h3>Filter By:</h3>
            <fieldset class="orientation">
                <legend>Orientation Completed?</legend>
                <button name="Yes" value="Yes">Yes</button>
                <button name="No" value="No">No</button>
            </fieldset>
            <fieldset class="waiver">
                <legend>Waiver Signed?</legend>
                <button name="Yes" value="Yes">Yes</button>
                <button name="No" value="No">No</button>
            </fieldset>
            <fieldset class="timesheet">
                <legend>Timesheet Created?</legend>
                <button name="Yes" value="Yes">Yes</button>
                <button name="No" value="No">No</button>
            </fieldset>
        </form>
    </div>

    <script src="your-javascript-file.js"></script>
</body>
</html>
