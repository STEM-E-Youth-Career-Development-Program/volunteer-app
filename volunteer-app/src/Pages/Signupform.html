<!DOCTYPE html>

<html lang="en"">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Signupform.css" />
    <title>Sign up form</title>
</head>
<body>
    <div class="center">
        <h2>Volunteer with STEM-E</h2>
        <form>
            <div>
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
                <input type="email" placeholder="Enter your email ID" />
                <input type="password" placeholder="Enter a password" />
                <input type="password" placeholder="Re-enter the password" />
                <label class="smalltext" for="submitButton">By clicking signup, you agree to our <a href="#"><b>Terms of Service</b></a> and <a href="#"><b>Private Policy</b></a></label>
                <br />
                <button type="submit" id="submitButton" class="button">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
